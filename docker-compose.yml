version: '2'
services:
    demo:
        image: wadjetz/mindstream
        ports:
            - 8899:8899
        environment:
            DATABASE_URL: postgres://mindstream:mindstream@database/mindstream
            SECRET_KEY:
            READABLE_API_URL: http://readable:3000/readable
            RSS_JOB_INTERVAL: 10
            DEFAULT_LIMIT: 50
            HOST: 0.0.0.0
            PORT: 8899
            RUST_LOG: mindstream=debug,errors=debug
            ASSETS: /mindstream/static
        depends_on:
            - database
            - readable

    readable:
        image: wadjetz/readable
        ports:
            - 3000:3000


    database:
        image: postgres:11.1-alpine
        environment:
            POSTGRES_PASSWORD: mindstream
            POSTGRES_USER: mindstream
            POSTGRES_DB: mindstream
        ports:
            - 5432:5432
        volumes:
            - .docker-data/postgresql:/var/lib/postgresql/data

    adminer:
        image: adminer
        ports:
            - 5555:8080
        depends_on:
            - postgres

    zookeeper:
        image: wurstmeister/zookeeper:latest
        ports:
            - "2181:2181"
    kafka:
        image: wurstmeister/kafka:latest
        ports:
            - "9092:9092"
        environment:
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_HOST_NAME: localhost
            KAFKA_CREATE_TOPICS: "topic1:1:1"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
