[package]
name = "mindstream"
version = "0.1.0"
authors = ["Egor Berezovskiy <egor.neon@gmail.com>"]

[dependencies]
actix = "0.7.5"
actix-web = "0.7.13"
futures = "0.1.25"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.32"
failure = "0.1.3"
diesel = {version = "1.3.3",features = ["postgres","uuid","chrono","serde_json"]}
r2d2 = "0.8.2"
r2d2-diesel = "1.0.0"
uuid = {version = "0.6.5",features = ["serde","v4"]}
chrono = {version = "0.4.6",features = ["serde"]}
dotenv = "0.13.0"
bcrypt = "0.2.1"
jsonwebtoken = "5.0.1"
lazy_static = "1.1.0"
reqwest = "0.9.3"
feed-rs = "0.1.3"
validator = "0.8.0"
validator_derive = "0.8.0"
log = "0.4.5"
env_logger = "0.5.13"
strum = "0.11.0"
strum_macros = "0.11.0"
url = "1.7.1"
envconfig = "0.5.0"
envconfig_derive = "0.5.0"
