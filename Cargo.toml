[package]
name = "mindstream"
version = "0.1.0"
authors = ["Egor Berezovskiy <egor.neon@gmail.com>"]

[dependencies]
actix = "0.5.7"
actix-web = "0.6.7"
futures = "0.1.21"
serde = "1.0.58"
serde_derive = "1.0.58"
serde_json = "1.0.17"
failure = "0.1.1"
diesel = { version = "1.2.2", features = ["postgres", "uuid", "chrono", "serde_json"] }
r2d2 = "0.8.2"
r2d2-diesel = "1.0.0"
uuid = { version = "0.6.3", features = ["serde", "v4"] }
chrono = { version = "0.4.2", features = ["serde"] }
dotenv = "0.12.0"
bcrypt = "0.2.0"
jsonwebtoken = "4.0.1"
lazy_static = "1.0.0"
reqwest = "0.8.5"
hyper = "0.11.27"
feed-rs = "0.1.3"
validator = "0.6.3"
validator_derive = "0.6.5"
log = "0.4.1"
env_logger = "0.5.10"
strum = "0.9.0"
strum_macros = "0.9.0"
